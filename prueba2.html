<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reto: Disposición</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        ul, ol {
            list-style: none;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background: linear-gradient(to bottom, white) no-repeat;
        }
        header {
            background: linear-gradient(to right, rgb(8, 52, 66), rgb(18, 157, 179));
            border-bottom: solid 1px rgb(84, 70, 6);
            box-shadow: 0 0 5px 1px rgb(164, 151, 13);
            width: 100%;
            height: 100px;
            padding-top: 65px;
            text-align: center;
        }
        header nav a {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 18px;
            color: rgb(255, 225, 0);
            margin: 30px;
            text-decoration: none;
        }
        #productos > div {
            display: grid;
            grid-template-columns: repeat(4, 1fr); 
            grid-template-rows: repeat(4, 1fr); 
            gap: 1rem;
            padding: 1rem; 
            text-align: center;
        }
        #productos > div > div {
            background-color: rgb(255, 255, 255);
            border: 5px solid rgb(7, 36, 53);
            border-radius: 15px;
            padding: 10px;
        }
        /* Simplified CSS for product items */
        .producto {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .producto a {
            margin-top: 10px;
            text-decoration: none;
            color: rgb(18, 157, 179);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#productos">Productos</a>
            <a href="#servicios">Servicios</a>
            <a href="#contactos">Contactos</a>
        </nav>
    </header>
    <section id="productos">
        <div>
            <!-- Simplified class names for products -->
            <div class="producto">
                <h4>Producto 1</h4>
                <p>Descripción</p>
                <p>Item 1</p>
                <a href="">Ver más</a>
            </div>
            <!-- Add more product items -->
        </div>
    </section>
</body>
</html>
